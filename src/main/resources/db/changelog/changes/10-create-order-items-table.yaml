databaseChangeLog:
  - changeSet:
      id: create-order-items-table
      author: Dima Vyshnivskyi
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    references: orders(id)
                    foreignKeyName: fk_order_items_order_id
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    references: books(id)
                    foreignKeyName: fk_order_items_books_id
                    nullable: false
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false